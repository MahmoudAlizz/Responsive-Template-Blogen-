<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>Blogen Admin UI</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-md">
      <div class="container">
        <a href="../index.html" class="navbar-brand">Blogen</a>
      </div>
    </nav>

    <!-- Header -->
    <header id="main-header" class="bg-primary text-white py-3">
      <div class="container">
        <h1 class="mb-0"><i class="fas fa-user"></i> Blogen Admin</h1>
      </div>
    </header>

    <!-- Login -->
    <section class="py-5">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card">
              <div class="card-header">
                <h3>Account Login</h3>
              </div>
              <div class="card-body">
                <form>
                  <div class="form-group mb-4">
                    <label for="name">Email</label>
                    <input
                      type="text"
                      placeholder="Email"
                      id="name"
                      class="form-control"
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="pass">Password</label>
                    <input
                      type="password"
                      placeholder="Password"
                      id="pass"
                      class="form-control"
                    />
                  </div>
                  <a
                    type="submit"
                    class="btn btn-primary btn-block"
                    href="../index.html"
                    >Submit</a
                  >
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer id="mainfooter" class="py-5 bg-dark text-white">
      <div class="container text-center">
        <h5>CopyRight &copy; <span id="year"></span></h5>
      </div>
    </footer>

    <!-- -------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  
    <script src="https://cdn.ckeditor.com/4.20.0/standard/ckeditor.js"></script>
    <script>
      
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
      CKEDITOR.replace("editor1");
    </script>
    <!-- -------------------------------- -->
  </body>
</html>
